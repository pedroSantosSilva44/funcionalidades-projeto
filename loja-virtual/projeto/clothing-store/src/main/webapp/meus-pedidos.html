</header>

    <div class="container">
        <section class="orders">
            <h2>Meus Pedidos</h2>
            <div class="order">
                <p>Número do Pedido: #123456</p>
                <p>Data: 10/05/2024</p>
                <p>Status: Em Processamento</p>
                <a href="#">Detalhes</a>
            </div>
            <div class="order">
                <p>Número do Pedido: #789012</p>
                <p>Data: 05/05/2024</p>
                <p>Status: Enviado</p>
                <a href="#">Detalhes</a>
            </div>
        </section>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ordersList = document.getElementById('ordersList');

        // Recuperar os dados do pedido do localStorage
        const pedido = localStorage.getItem('pedido');

        // Verificar se há um pedido armazenado
        if (pedido) {
            const pedidoObj = JSON.parse(pedido);
            const orderElement = document.createElement('div');
            orderElement.classList.add('order');
            orderElement.innerHTML = `
                <p>Nome: ${pedidoObj.nome}</p>
                <p>Endereço de Entrega: ${pedidoObj.endereco}</p>
                <p>Número do Cartão: ${pedidoObj.cartao}</p>
                <p>Data de Validade: ${pedidoObj.validade}</p>
                <p>CVV: ${pedidoObj.cvv}</p>
            `;
            ordersList.appendChild(orderElement);
        } else {
            ordersList.innerHTML = '<p>Nenhum pedido concluído.</p>';
        }
    });
</script>
    
</body>
</html>
