</header>

    <section class ="home">
        
        <div class="home-img">
            <img src="image/calca_fem3.png" class="one">
        
        </div><!--home-img-->

        <div class="home-text">

            <h1>CALÇA <br> "GREY <br> JEANS CARGO" </h1>
            <h3>R$250.00</h3>
            <select id="tamanho">
                <option value="">Tamanho:</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select> <br><br>
            <a href="#" class="btn" id="compreAgoraBtn">Compre Agora</a>

        </div>

    </section>

<script>
    document.getElementById('compreAgoraBtn').addEventListener('click', function(event) {
        event.preventDefault();

        const tamanho = document.getElementById('tamanho').value;
        if (!tamanho) {
            alert('Por favor, selecione um tamanho.');
            return;
        }

        const produto = {
            nome: 'CALÇA "GREY JEANS CARGO"',
            preco: 250.00,
            tamanho: tamanho,
            quantidade: 1,
            imagem: 'image/calca_fem3.png'
        };

        let carrinho = localStorage.getItem('carrinho');
        carrinho = carrinho ? JSON.parse(carrinho) : [];

        carrinho.push(produto);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        alert('Produto adicionado ao carrinho!');
    });
</script>

</body>
