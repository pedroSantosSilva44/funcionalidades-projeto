  </head>
  <body>

  <header>
    <a href="pagina-inicial.html">
      <div class="logo">
        <img src="image/logo outside.JPG" alt="">
      </div>
    </a>

    <nav>
      <ul>

    <a href="area-do-cliente.html">
      <div class="cliente">
        <img src="image/user.png">
      </div>
    </a>

  </header>

    <div class="container">
      <h2>Checkout</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="endereco">Endereço de Entrega:</label>
        <textarea id="endereco" name="endereco" required></textarea>
        <label for="cartao">Número do Cartão:</label>
        <input type="text" id="cartao" name="cartao" required />
        <label for="validade">Data de Validade:</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required/>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />
        <button type="submit">Pagar</button>
      </form>
    </div>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtenha os dados do formulário
        const nome = document.getElementById('nome').value;
        const endereco = document.getElementById('endereco').value;
        const cartao = document.getElementById('cartao').value;
        const validade = document.getElementById('validade').value;
        const cvv = document.getElementById('cvv').value;

        // Crie um objeto de pedido
        const pedido = {
            nome: nome,
            endereco: endereco,
            cartao: cartao,
            validade: validade,
            cvv: cvv
        };

        // Armazene o pedido no localStorage
        localStorage.setItem('pedido', JSON.stringify(pedido));

        // Redirecione para a página de confirmação
        window.location.href = 'confirmacao.html';
    });
  </script>

  </body>
</html>
